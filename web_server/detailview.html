<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

.states {
  fill: #000;
  stroke: #fff;
  stroke-width: 0.4;
}

.symbol {
  fill: red;
  fill-opacity: .6;
}

svg {
display:block; margin-left:auto; margin-right:auto;
}

</style>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
			<script src="http://eyeseast.github.io/visible-data/components/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="http://eyeseast.github.io/visible-data/components/bootstrap/js/tooltip.js" type="text/javascript"></script>
	<script src="http://eyeseast.github.io/visible-data/components/underscore/underscore-min.js" type="text/javascript"></script>
	<script src="http://eyeseast.github.io/visible-data/components/highlightjs/highlight.pack.js" type="text/javascript"></script>
	<script src="javascript/jput-2.js" type="text/javascript"></script>
	<script src="javascript/jput.min.js" type="text/javascript"></script>
	
	<title>ProfFinder</title>
	
</head>
<body>

<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
	<div class="page-header center" style="height: 62px;"><div style="float:left" height=60>
		<img src="images/logo.png" height=60/></div>
		<div id="searchContainer" style="float:left; width:80%">
		<form action="cgi-bin/showSearchResults.py" >
			<input id="query" name="query" type="text" style="width:85%"/>
			<input id="submit" name="submit" type="submit" value="Search" />
		</form>
	</div>
	</div>
</div>
</div>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-6" id="main">
	<div jPut="template">
	<div style="margin: 10px">
	<h3>{{name}} ({{rank}})</h3>
	<div style="margin-left: 10px">
	Faculty at {{university}} since {{joinyear}}<br/>
	Research Fields: {{subfield}}<br>
	</div>
	</div>
	
	
    <h4>Publications</h4>
<div style="margin: 10px" jrepeat="publications">
	<div style="margin: 10px" jput="publications">
	{{authors}}:<br>
	<div style="margin-left: 10px">
<em>{{title}}</em> ({{year}})<br/>
{{venue}}
	</div>
	</div>

		
	<!--div class="page-header center">
		<p align='center'>Page &lt; <a href="#">1</a> &gt;</p>
	</div-->
	</div>
	</div>
</div>
<div class="col-md-2" id="sidebar">

		<div style="margin: 10px">	
	<h4>Institution</h4>
	<div style="margin-left: 10px">
	<a href="#">Brown University</a><br/>
	<a href="#">CS Department</a><br>
	Providence, Rhode Island 02912,<br>
	USA
	
	</div>
	</div>

</div>

<script>
var unitid = "0";

$(document).ready(function(){
var json=[{"name":"Ugur Cetintemel","rank":"Professor","joinyear":"2007","subfields":["Database Systems", "Mobile and Ubiquitous Computing","Operating Systems and Distributed Systems","Big Data Tools and Systems", "Real-time, Continuous Analytics"],"unitid":"217156","university":"Brown University","city":"Providence","state":"RI","publications":[{"authors":"Andrew Crotty, Alex Galakatos, Kayhan Dursun, Tim Kraska, Ugur Çetintemel, Stanley B. Zdonik",
"title":"Tupleware: \"Big\" Data, Big Analytics, Small Clusters.","venue":"CIDR 2015","year":"2015"},
{"authors":"John Meehan, Nesime Tatbul, Stanley B. Zdonik, Cansu Aslantas, Ugur Çetintemel, Jiang Du, Tim Kraska, Samuel Madden, David Maier, Andrew Pavlo, Michael Stonebraker, Kristin Tufte, Hao Wang",
"title":"S-Store: Streaming Meets Transaction Processing.","venue":"CoRR abs/1503.01143","year":"2015"},
{"authors":"Carsten Binnig, Ugur Çetintemel, Andrew Crotty, Alex Galakatos, Tim Kraska, Erfan Zamanian, Stanley B. Zdonik",
"title":"The End of Slow Networks: It's Time for a Redesign. CoRR abs/1504.01048 2014","year":"2015"},
{"authors":"Elkhan Dadashov, Ugur Çetintemel, Tim Kraska",
"title":"Putting Analytics on the Spot: Or How to Lower the Cost for Analytics. IEEE Internet Computing 18(5): 70-73","year":"2014"},
{"authors":"Ugur Çetintemel, Jiang Du, Tim Kraska, Samuel Madden, David Maier, John Meehan, Andrew Pavlo, Michael Stonebraker, Erik Sutherland, Nesime Tatbul, Kristin Tufte, Hao Wang, Stanley B. Zdonik",
"title":"S-Store: A Streaming NewSQL System for Big Velocity Applications. PVLDB 7(13): 1633-1636","year":"2014"},
{"authors":"Z. Meral Özsoyoglu, Ugur Çetintemel, Nilesh N. Dalvi, Hank Korth, Anthony K. H. Tung",
"venue":"Special issue on best papers of VLDB 2012. VLDB J. 23(2): 173-174","year":"2014"},{
"authors":"Jennie Duggan, Olga Papaemmanouil, Ugur Çetintemel, Eli Upfal",
"title":"Contender: A Resource Modeling Approach for Concurrent Query Performance Prediction.","venue":"EDBT 2014: 109-120","year":"2014"}]}];

   $('#main').jPut({
       jsonData:json,   //your json data
       name:'template'  //jPut template name
   });
   
   unitid = json.unitid;
   queue()
    .defer(d3.json, "us.json")
    .defer(d3.json, 'Inst_info.json')
    .await(ready);
});


var width = 200,
    height = 104;

var radius = d3.scale.sqrt()
    .domain([0, 1e6])
    .range([0, 10]);
	
var margin = {top: 5, left: 5, bottom: 5, right: 5}
  , width = parseInt(d3.select('#sidebar').style('width'))
  , width = width - margin.left - margin.right
  , mapRatio = .5
  , height = width * mapRatio;

var projection = d3.geo.albersUsa()
    .scale(width)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);	
//var path = d3.geo.path();

var svg = d3.select("#sidebar").insert("svg", ":first-child")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.json, 'Inst_info.json')
    .await(ready);

function ready(error, us, centroid) {
  svg.append("path")
      .attr("class", "states")
      .datum(topojson.feature(us, us.objects.states))
      .attr("d", path);

  svg.selectAll(".symbol")
      .data(centroid.features)
    .enter().append("path")
      .attr("class", "symbol")
      .attr("d", path.pointRadius(function(d) { 
	  if(d.id == unitid){return 5;}
	  else{return 0;}}));
}


d3.select(window).on('resize', resize);

function resize() {
    // adjust things when the window size changes
    width = parseInt(d3.select('#svg').style('width'));
    width = width - margin.left - margin.right;
    height = width * mapRatio;

    // update projection
    projection
        .translate([width / 2, height / 2])
        .scale(width);

    // resize the map container
    svg
        .style('width', width + 'px')
        .style('height', height + 'px');

    // resize the map
    svg.select('.land').attr('d', path);
    svg.selectAll('.state').attr('d', path);
}
</script>

</body>
</html>
