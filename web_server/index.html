<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

.states {
  fill: #000;
  stroke: #fff;
}

.symbol {
  fill: red;
  fill-opacity: .6;
  stroke: #fff;
}

svg {
display:block; margin-left:auto; margin-right:auto;
}

</style>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
	
	<title>ProfFinder</title>
	
</head>
<body>

<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
	<div class="page-header center">
		<img src="images/logo.png" style="display:block; margin-left:auto; margin-right:auto" height=150/>
	</div>

	<div id="searchContainer" >
		<form action="cgi-bin/showSearchResults.py" style="display:block; margin-left:auto; margin-right:auto; width:50%">
			<input id="query" name="query" type="text" style="width:85%"/>
			<input id="submit" name="submit" type="submit" value="Search" />
		</form>
	</div>
		
	<div class="page-header center">
		
	</div>
	
</div>
</div>
<script>

var width = 960,
    height = 500;

var radius = d3.scale.sqrt()
    .domain([0, 1e6])
    .range([0, 10]);

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.json, 'Inst_info.json')
    .await(ready);

function ready(error, us, centroid) {
  svg.append("path")
      .attr("class", "states")
      .datum(topojson.feature(us, us.objects.states))
      .attr("d", path);

  svg.selectAll(".symbol")
      .data(centroid.features)
    .enter().append("path")
      .attr("class", "symbol")
      .attr("d", path.pointRadius(function(d) { return 7 }));
}

</script>

</body>
</html>
